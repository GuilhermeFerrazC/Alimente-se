<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alimente-se - Startup de Doação de Alimentos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: #f7f7f7;
            color: #333;
        }

        header {
            background-color: #007560;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        section.login-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        section.login-section h2 {
            margin-bottom: 10px;
            color: #007560;
        }

        form label {
            display: block;
            margin-bottom: 6px;
            color: #333;
        }

        form input[type="email"],
        form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        form button[type="submit"],
        form button.register-button {
            background-color: #007560;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        form button.register-button {
            background-color: #005341;
            margin-left: 10px;
        }

        form button:hover {
            background-color: #005341;
            transform: scale(1.05);
        }

        .description-container {
            background-color: #007560;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            main {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Alimente-se</h1>
    </header>
    <main>
        <section class="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <label for="email">E-mail:</label>
                <input type="email" id="email" required>
                <label for="password">Senha:</label>
                <input type="password" id="password" required>
                <button type="submit">Entrar</button>
                <button type="button" class="register-button" onclick="location.href='cadastro.html'">Cadastre-se</button>
            </form>
        </section>
        <div class="description-container">
            <p>Faça parte da nossa missão de combater a fome! Faça login e ajude-nos a doar alimentos para quem mais
                precisa.</p>
        </div>
    </main>
</body>

</html>
